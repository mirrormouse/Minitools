<body>

<div class="container">

    <small>â€»PowerPoint/OneNoteã‹ã‚‰ã¯ä¸Šã®ãƒœã‚¿ãƒ³ã‚’ä½¿ã£ã¦ãã ã•ã„</small>
    <br>

    </div>

    <div id="resultPreviewBox" class="preview-box">
        <h3>åœ§ç¸®çµæœ (<span id="newSize"></span>)</h3>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="resultImage" src="" alt="Result Preview">
        <br>
        <button id="copyBtn" class="btn-success">ç”»åƒã‚’ã‚³ãƒ”ãƒ¼</button>

</div>

<script>
    const pasteArea = document.getElementById('pasteArea');
    const originalImage = document.getElementById('originalImage');
    const resultImage = document.getElementById('resultImage');
    const canvas = document.getElementById('canvas');
    const compressBtn = document.getElementById('compressBtn');
    const copyBtn = document.getElementById('copyBtn');
    const readClipboardBtn = document.getElementById('readClipboardBtn');
    const msg = document.getElementById('msg');
    
    const originalPreviewBox = document.getElementById('originalPreviewBox');
    const resultPreviewBox = document.getElementById('resultPreviewBox');

    // ---------------------------------------------------------
    // 1. å¼·åŠ›ãªèª­ã¿è¾¼ã¿ (Async Clipboard API) - Officeå¯¾å¿œã®éµ
    // ---------------------------------------------------------
    readClipboardBtn.addEventListener('click', async () => {
        msg.textContent = "";
        msg.className = "status";

        try {
            // ãƒ–ãƒ©ã‚¦ã‚¶ã«ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã®ä¸­èº«ã‚’ç›´æ¥å•ã„åˆã‚ã›ã‚‹
            const clipboardItems = await navigator.clipboard.read();
            let blob = null;

            for (const item of clipboardItems) {
                // ç”»åƒã‚¿ã‚¤ãƒ—ã‚’æŒã£ã¦ã„ã‚‹ã‹æ¢ã™
                // Officeç³»ã¯ 'image/png' ã‚’æŒã£ã¦ã„ã‚‹ã“ã¨ãŒå¤šã„
                const imageTypes = item.types.filter(type => type.startsWith('image/'));
                
                if (imageTypes.length > 0) {
                    // æœ€åˆã«è¦‹ã¤ã‹ã£ãŸç”»åƒã‚¿ã‚¤ãƒ—ã‚’å–å¾— (é€šå¸¸ã¯pngã‚’å„ªå…ˆ)
                    let targetType = imageTypes.includes('image/png') ? 'image/png' : imageTypes[0];
                    blob = await item.getType(targetType);
                    break; 
                }
            }

            if (blob) {
                loadImage(blob);
                msg.textContent = "ç”»åƒã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ";
            } else {
                showError("ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ç”»åƒãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚\nãƒ†ã‚­ã‚¹ãƒˆã‚„ãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ãªãã€ç”»åƒè‡ªä½“ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ã„ã¾ã™ã‹ï¼Ÿ");
            }

        } catch (err) {
            console.error(err);
            // è¨±å¯ãŒæ‹’å¦ã•ã‚ŒãŸå ´åˆã‚„ã€HTTPSã§ãªã„å ´åˆãªã©
            showError("èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ãŒã€Œè²¼ã‚Šä»˜ã‘ã®è¨±å¯ã€ã‚’æ±‚ã‚ãŸå ´åˆã¯ã€Œè¨±å¯ã€ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚\n(Firefoxã§ã¯ã“ã®æ©Ÿèƒ½ãŒåˆ¶é™ã•ã‚Œã¦ã„ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™)");
        }
    });

    // ---------------------------------------------------------
    // 2. å¾“æ¥ã®ãƒšãƒ¼ã‚¹ãƒˆ (Ctrl+V)
    // ---------------------------------------------------------
    document.addEventListener('paste', handlePaste);

    function handlePaste(e) {
        msg.textContent = "";
        const items = e.clipboardData.items;
        let blob = null;

        for (let i = 0; i < items.length; i++) {
            // ç”»åƒã‚¿ã‚¤ãƒ—ãªã‚‰å–å¾—
            if (items[i].type.indexOf('image') !== -1) {
                blob = items[i].getAsFile();
                break;
            }
        }

        if (blob) {
            loadImage(blob);
            pasteArea.textContent = "ç”»åƒã‚’å—ã‘ä»˜ã‘ã¾ã—ãŸ";
        } else {
            // Ctrl+Vã§å¤±æ•—ã—ãŸå ´åˆã¯ã€ãƒœã‚¿ãƒ³åˆ©ç”¨ã‚’ä¿ƒã™
            // (Officeã®ãƒ‡ãƒ¼ã‚¿æ§‹é€ ãŒè¤‡é›‘ã§Ctrl+Vã§ã¯å–ã‚Œãªã„å ´åˆãŒã‚ã‚‹ãŸã‚)
            showError("Ctrl+Vã§ã®ç”»åƒå–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\nä¸Šã®ã€ŒğŸ“‹ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‹ã‚‰èª­ã¿è¾¼ã‚€ã€ãƒœã‚¿ãƒ³ã‚’è©¦ã—ã¦ãã ã•ã„ã€‚");
        }
    }

    // å…±é€š: ç”»åƒæç”»å‡¦ç†
    function loadImage(blob) {
        const reader = new FileReader();
        reader.onload = function(event) {
            originalImage.src = event.target.result;
            // èª­ã¿è¾¼ã¿å®Œäº†ãƒãƒ³ãƒ‰ãƒ©
            originalImage.onload = () => {
                document.getElementById('orgSize').textContent = `${originalImage.naturalWidth} x ${originalImage.naturalHeight}`;
                originalPreviewBox.style.display = 'block';
                resultPreviewBox.style.display = 'none';
            };
        };
        reader.readAsDataURL(blob);
    }

    function showError(text) {
        msg.textContent = text;
        msg.className = "status error";
    }

    // ---------------------------------------------------------
    // 3. åœ§ç¸®å‡¦ç†
    // ---------------------------------------------------------
    compressBtn.addEventListener('click', () => {
        if (!originalImage.src) return;

        const ctx = canvas.getContext('2d');
        const width = originalImage.naturalWidth;
        const height = originalImage.naturalHeight;
        const newWidth = Math.floor(width / 2);
        const newHeight = Math.floor(height / 2);

        canvas.width = newWidth;
        canvas.height = newHeight;
        ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

        resultImage.src = canvas.toDataURL('image/png');
        document.getElementById('newSize').textContent = `${newWidth} x ${newHeight}`;
        resultPreviewBox.style.display = 'block';
    });

    // ---------------------------------------------------------
    // 4. ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã¸ã®æ›¸ãè¾¼ã¿
    // ---------------------------------------------------------
    copyBtn.addEventListener('click', () => {
        canvas.toBlob(async (blob) => {
            try {
                const item = new ClipboardItem({ 'image/png': blob });
                await navigator.clipboard.write([item]);
                msg.textContent = "ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ (Ctrl+Vã§è²¼ã‚Šä»˜ã‘å¯èƒ½)";
                msg.className = "status";
            } catch (err) {
                console.error(err);
                showError("ã‚³ãƒ”ãƒ¼å¤±æ•—: HTTPSç’°å¢ƒã§å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚");
            }
        });
    });

    // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®æ¼”å‡º
    ['dragenter', 'dragover'].forEach(evt => {
        pasteArea.addEventListener(evt, (e) => { e.preventDefault(); pasteArea.classList.add('active'); });
    });
    ['dragleave', 'drop'].forEach(evt => {
        pasteArea.addEventListener(evt, (e) => { e.preventDefault(); pasteArea.classList.remove('active'); });
    });
</script>
