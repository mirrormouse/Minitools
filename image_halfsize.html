<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワンクリック画像圧縮</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* メインボタンを目立たせる */
        .btn-magic {
            background: linear-gradient(135deg, #6f42c1, #007bff);
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            width: 100%;
            max-width: 500px;
            font-weight: bold;
        }
        .btn-magic:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-magic:active {
            transform: translateY(1px);
        }

        /* プレビューエリア */
        .preview-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }
        .preview-box {
            flex: 1;
            min-width: 300px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
            display: none; /* 初期非表示 */
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            display: block;
            margin: 10px auto;
            max-height: 300px; /* 表示が大きくなりすぎないように */
            object-fit: contain;
        }
        
        .status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            min-height: 1.5em;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .processing { color: #007bff; }

        small { color: #666; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>クリップボード画像リサイザー (1/2)</h2>
    <p>PowerPointやOneNoteなどをコピーした後、下のボタンを押すだけで完了します。</p>

    <button id="magicBtn" class="btn-magic">
        ⚡ 読み込み → 圧縮 → コピーを実行
    </button>
    
    <div id="msg" class="status"></div>
    <small>※初回はブラウザ左上に「許可」を求めるポップアップが出ることがあります</small>

    <div id="previewContainer" class="preview-container">
        <div id="resultBox" class="preview-box" style="border: 2px solid #28a745; background: #eeffee;">
            <h3>✅ クリップボードにコピー済み</h3>
            <p>サイズ: <span id="newSize"></span> (1/2)</p>
            <img id="resultImage" src="" alt="Result">
        </div>

        <div id="originalBox" class="preview-box">
            <h3>元画像</h3>
            <p>サイズ: <span id="orgSize"></span></p>
            <img id="originalImage" src="" alt="Original">
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
    const magicBtn = document.getElementById('magicBtn');
    const msg = document.getElementById('msg');
    const canvas = document.getElementById('canvas');
    
    // プレビュー用要素
    const previewContainer = document.getElementById('previewContainer');
    const originalBox = document.getElementById('originalBox');
    const resultBox = document.getElementById('resultBox');
    const originalImage = document.getElementById('originalImage');
    const resultImage = document.getElementById('resultImage');
    const orgSizeSpan = document.getElementById('orgSize');
    const newSizeSpan = document.getElementById('newSize');

    magicBtn.addEventListener('click', async () => {
        // UI初期化
        msg.textContent = "処理中...";
        msg.className = "status processing";
        previewContainer.style.display = 'none';
        originalBox.style.display = 'none';
        resultBox.style.display = 'none';

        try {
            // -------------------------------------------------
            // 1. クリップボードから読み込み (Read)
            // -------------------------------------------------
            const clipboardItems = await navigator.clipboard.read();
            let blob = null;

            // 画像を探す (Office対応のため image/png 優先)
            for (const item of clipboardItems) {
                const imageTypes = item.types.filter(type => type.startsWith('image/'));
                if (imageTypes.length > 0) {
                    const targetType = imageTypes.includes('image/png') ? 'image/png' : imageTypes[0];
                    blob = await item.getType(targetType);
                    break;
                }
            }

            if (!blob) {
                throw new Error("クリップボードに画像が見つかりません。");
            }

            // -------------------------------------------------
            // 2. 画像オブジェクト化 (Load)
            // -------------------------------------------------
            const img = new Image();
            // URL.createObjectURLを使うと高速に読み込めます
            img.src = URL.createObjectURL(blob);
            
            // 画像の読み込み完了を待つ（Promise化）
            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = () => reject(new Error("画像の読み込みに失敗しました"));
            });

            // -------------------------------------------------
            // 3. キャンバスで圧縮 (Compress)
            // -------------------------------------------------
            const ctx = canvas.getContext('2d');
            const newWidth = Math.floor(img.naturalWidth / 2);
            const newHeight = Math.floor(img.naturalHeight / 2);

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(img, 0, 0, newWidth, newHeight);

            // -------------------------------------------------
            // 4. キャンバスからBlob変換 & クリップボードへ書き込み (Write)
            // -------------------------------------------------
            // toBlobも非同期なのでPromiseで包みます
            const compressedBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
            
            const item = new ClipboardItem({ 'image/png': compressedBlob });
            await navigator.clipboard.write([item]);

            // -------------------------------------------------
            // 5. 完了表示 (UI Update)
            // -------------------------------------------------
            msg.textContent = "完了！ 圧縮画像をコピーしました (Ctrl+Vで貼り付け可能)";
            msg.className = "status success";

            // プレビュー表示
            orgSizeSpan.textContent = `${img.naturalWidth} x ${img.naturalHeight}`;
            newSizeSpan.textContent = `${newWidth} x ${newHeight}`;
            
            originalImage.src = img.src;
            resultImage.src = URL.createObjectURL(compressedBlob);
            
            previewContainer.style.display = 'flex';
            originalBox.style.display = 'block';
            resultBox.style.display = 'block';

        } catch (err) {
            console.error(err);
            let errorText = err.message;
            if (err.name === 'NotAllowedError') {
                errorText = "クリップボードのアクセスが拒否されました。";
            }
            msg.textContent = "エラー: " + errorText;
            msg.className = "status error";
        }
    });
</script>

</body>
</html>
