<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワンクリック画像圧縮</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 操作エリアのレイアウト */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* プルダウンのデザイン */
        select {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #007bff;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            outline: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        select:focus {
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        
        /* メインボタン */
        .btn-magic {
            background: linear-gradient(135deg, #6f42c1, #007bff);
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            width: 100%;
            max-width: 500px;
            font-weight: bold;
        }
        .btn-magic:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-magic:active {
            transform: translateY(1px);
        }

        /* プレビューエリア */
        .preview-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }
        .preview-box {
            flex: 1;
            min-width: 300px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            display: block;
            margin: 10px auto;
            max-height: 300px;
            object-fit: contain;
        }
        
        .status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            min-height: 1.5em;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .processing { color: #007bff; }

        small { color: #666; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>クリップボード画像リサイザー</h2>
    <p>圧縮率を選んでボタンを押してください</p>

    <div class="controls">
        <select id="ratioSelect">
            <option value="2" selected>1/2 サイズ (50%)</option>
            <option value="4">1/4 サイズ (25%)</option>
            <option value="6">1/6 サイズ (約16%)</option>
        </select>

        <button id="magicBtn" class="btn-magic">
            ⚡ 実行してコピー
        </button>
    </div>
    
    <div id="msg" class="status"></div>
    <small>※PowerPoint等でコピーしてからボタンを押してください</small>

    <div id="previewContainer" class="preview-container">
        <div id="resultBox" class="preview-box" style="border: 2px solid #28a745; background: #eeffee;">
            <h3>✅ コピー完了</h3>
            <p>結果: <span id="resultInfo"></span></p>
            <img id="resultImage" src="" alt="Result">
        </div>

        <div id="originalBox" class="preview-box">
            <h3>元画像</h3>
            <p>サイズ: <span id="orgSize"></span></p>
            <img id="originalImage" src="" alt="Original">
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
    const magicBtn = document.getElementById('magicBtn');
    const ratioSelect = document.getElementById('ratioSelect');
    const msg = document.getElementById('msg');
    const canvas = document.getElementById('canvas');
    
    const previewContainer = document.getElementById('previewContainer');
    const originalBox = document.getElementById('originalBox');
    const resultBox = document.getElementById('resultBox');
    const originalImage = document.getElementById('originalImage');
    const resultImage = document.getElementById('resultImage');
    const orgSizeSpan = document.getElementById('orgSize');
    const resultInfoSpan = document.getElementById('resultInfo');

    magicBtn.addEventListener('click', async () => {
        // UI初期化
        msg.textContent = "処理中...";
        msg.className = "status processing";
        previewContainer.style.display = 'none';
        originalBox.style.display = 'none';
        resultBox.style.display = 'none';

        try {
            // 1. クリップボードから読み込み
            const clipboardItems = await navigator.clipboard.read();
            let blob = null;

            for (const item of clipboardItems) {
                const imageTypes = item.types.filter(type => type.startsWith('image/'));
                if (imageTypes.length > 0) {
                    const targetType = imageTypes.includes('image/png') ? 'image/png' : imageTypes[0];
                    blob = await item.getType(targetType);
                    break;
                }
            }

            if (!blob) {
                throw new Error("クリップボードに画像が見つかりません。");
            }

            // 2. 画像オブジェクト化
            const img = new Image();
            img.src = URL.createObjectURL(blob);
            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = () => reject(new Error("画像の読み込みに失敗しました"));
            });

            // 3. キャンバスで圧縮 (選択された倍率を使用)
            const ctx = canvas.getContext('2d');
            
            // プルダウンの値(2, 4, 6)を取得して計算
            const divider = parseInt(ratioSelect.value, 10);
            const newWidth = Math.floor(img.naturalWidth / divider);
            const newHeight = Math.floor(img.naturalHeight / divider);

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(img, 0, 0, newWidth, newHeight);

            // 4. クリップボードへ書き込み
            const compressedBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
            const item = new ClipboardItem({ 'image/png': compressedBlob });
            await navigator.clipboard.write([item]);

            // 5. 完了表示
            msg.textContent = "完了！ 圧縮画像をコピーしました";
            msg.className = "status success";

            // 情報表示
            orgSizeSpan.textContent = `${img.naturalWidth} x ${img.naturalHeight}`;
            
            // 選択肢のテキスト（"1/4 サイズ"など）を取得して表示に使用
            const selectedText = ratioSelect.options[ratioSelect.selectedIndex].text.split(' ')[0]; // "1/4"などを抽出
            resultInfoSpan.textContent = `${newWidth} x ${newHeight} (${selectedText})`;
            
            originalImage.src = img.src;
            resultImage.src = URL.createObjectURL(compressedBlob);
            
            previewContainer.style.display = 'flex';
            originalBox.style.display = 'block';
            resultBox.style.display = 'block';

        } catch (err) {
            console.error(err);
            let errorText = err.message;
            if (err.name === 'NotAllowedError') {
                errorText = "クリップボードのアクセスが拒否されました。";
            }
            msg.textContent = "エラー: " + errorText;
            msg.className = "status error";
        }
    });
</script>

</body>
</html>
